<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color:white;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.pinimg.com/564x/58/4e/48/584e488642a0d49dfa869dfc87360734.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; min-height: 100%" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: #bcdff3">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="/account?action=login" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1" style="margin-left:20%">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0" >Đăng Nhập</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17" >Tên tài khoản</label>
                                        <input type="text" id="form2Example17" class="form-control form-control-lg" name="user"  placeholder="Nhập vào đây.." required/>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Mật khẩu</label>
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"  placeholder="Nhập vào đây.." required/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                                    </div>

                                    <a class="small text-muted" href="/account?action=reset">Quên mật khẩu?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Bạn chưa có tài khoản? <a href="/account?action=signup" style="color: #393f81;">Đăng ký ngay.</a></p>
                                    <a href="/account?action=home" class="small text-muted">Quay về trang chủ.</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
